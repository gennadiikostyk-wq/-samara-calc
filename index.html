<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор ремонта квартир Самара – цена за м²</title>
  <meta name="description" content="Быстрый расчёт стоимости ремонта квартиры в Самаре: косметический от 2 000 ₽/м², комплексный от 3 500 ₽/м², капитальный от 5 000 ₽/м². Онлайн-калькулятор.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--accent:#ff6200;--dark:#222}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;margin:0;background:#f7f7f7;color:var(--dark)}
    header{background:var(--accent);color:#fff;padding:24px 16px;text-align:center}
    h1{margin:0;font-size:26px}h2{margin-top:0}
    .wrap{max-width:600px;margin:auto;padding:16px}
    .card{background:#fff;border-radius:10px;padding:24px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
    label{display:block;margin-bottom:6px;font-weight:600}
    input,select{width:100%;padding:10px;border:1px solid #bbb;border-radius:6px;font-size:16px;margin-bottom:12px}
    button.calc-btn{width:100%;padding:14px;font-size:18px;border:none;border-radius:6px;background:var(--accent);color:#fff;cursor:pointer}
    button.calc-btn:hover{background:#e55a00}
    .result{font-size:22px;margin-top:12px;font-weight:700}
    .note{font-size:14px;color:#555;margin-top:8px}
  </style>
</head>
<body>
<header>
  <h1>Калькулятор ремонта квартир в Самаре</h1>
  <p>Эконом-класс. Фиксированная цена за м². Оплата по факту.</p>
</header>

<div class="wrap">
  <div class="card">
    <h2>1. Параметры квартиры</h2>

    <label>Тип ремонта</label>
    <select id="type">
      <option value="2000">Косметический – 2 000 ₽/м²</option>
      <option value="3500">Комплексный – 3 500 ₽/м²</option>
      <option value="5000">Капитальный – 5 000 ₽/м²</option>
    </select>

    <label>Общая площадь квартиры, м²</label>
    <input type="number" id="area" placeholder="например, 42" min="1">

    <button class="calc-btn" onclick="calculate()">Рассчитать стоимость</button>

    <div id="result" class="result"></div>
    <div class="note">Итоговая цена формируется после бесплатного выезда мастера и уточнения объёмов.</div>
  </div>
</div>

<script>
  function calculate(){
    const rate = +document.getElementById('type').value;
    const area = +document.getElementById('area').value;

    if(!area){alert('Укажите площадь');return}

    const total = area * rate;
    const discount = area > 60 ? 0.95 : 1;
    const final = Math.round(total * discount);

    document.getElementById('result').innerHTML =
      `≈ ${final.toLocaleString('ru')} ₽ за всю квартиру`;
  }
</script>
</body>
</html>
